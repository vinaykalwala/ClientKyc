{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        max-width: 700px;
        margin: 40px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        color: #4B4C4C;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 25px; 
    }

    .form-group label {
        font-weight: 600;
        font-size: 16px;
        color: #333;
        margin: 8px 0;
        display: block;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        transition: all 0.3s ease;
        background-color: #E3EDF9;
        margin-top: 5px; 
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #4B4C4C;
        outline: none;
    }

    .form-group textarea {
        height: 120px;
        resize: vertical;
    }

    .btn {
        display: inline-block;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        border-radius: 6px;
        cursor: pointer;
        text-align: center;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-primary {
        background-color: rgb(3, 19, 231);
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background-color: #675340;
        transform: scale(1.05);
    }

    .btn-primary:active {
        transform: scale(1);
    }

    .form-group input::placeholder,
    .form-group select::placeholder,
    .form-group textarea::placeholder {
        color: #aaa;
    }
</style>

<div class="container">
    <h2>Apply for Leave</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}

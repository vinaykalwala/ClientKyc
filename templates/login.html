{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px 20px;
            border: 2px solid rgba(89, 50, 234, 1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            text-align: center;
            width: 350px;
            position: relative;
        }

        h3 {
            color: rgba(89, 50, 234, 1);
            position: absolute;
            background: #fff;
            top: -16px;
            left: 14px;
            padding: 2px 8px;
        }

        p {
            color: gray;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            background: #e6f0ff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .input-group .icon {
            margin-right: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            background: none;
            outline: none;
        }

        button {
            background: rgba(89, 50, 234, 1);
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #580c99;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: rgba(89, 50, 234, 1);
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h3>Login</h3>
        <p>Login to your Dashboard</p>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

<h2>Sign Up</h2>

{% if messages %} {% for message in messages %}
<div class="alert alert-success">
    {{ message }}
</div>
{% endfor %} {% endif %}

<form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<a href="{% url 'login' %}">Already have an account? Login</a>
